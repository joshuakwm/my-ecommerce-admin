<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Orders</h1>
        </header>
        <main>
            <section class="order-listing">
                <h2>Orders</h2>
                <div class="search-filter">
                    <label for="search-order">Search Orders:</label>
                    <input type="text" id="search-order" placeholder="Search orders...">
                    <label for="filter-status">Filter by Status:</label>
                    <select id="filter-status" aria-label="Filter by Status">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <label for="filter-date">Filter by Date:</label>
                    <input type="date" id="filter-date">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Status</th>
                            <th>Total Amount</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="order-list">
                        <tr>
                            <td><a href="#">101</a></td>
                            <td>John Doe</td>
                            <td>Shipped</td>
                            <td>$150.00</td>
                            <td>2024-07-10</td>
                            <td><button>View Details</button> <select aria-label="Update Order Status"><option>Update Status</option><option value="processing">Processing</option><option value="shipped">Shipped</option><option value="delivered">Delivered</option><option value="cancelled">Cancelled</option></select></td>
                        </tr>
                        <tr>
                            <td><a href="#">102</a></td>
                            <td>Jane Smith</td>
                            <td>Processing</td>
                            <td>$75.00</td>
                            <td>2024-07-15</td>
                            <td><button>View Details</button> <select aria-label="Update Order Status"><option>Update Status</option><option value="processing">Processing</option><option value="shipped">Shipped</option><option value="delivered">Delivered</option><option value="cancelled">Cancelled</option></select></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="order-details" style="display:none;">
                <h2>Order Details <span class="close-button">&times;</span></h2>
                <div id="order-details-content">
                    <!-- Order details will be loaded here -->
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 E-Commerce Platform</p>
        </footer>
    </div>
    <script src="../assets/js/orders.js"></script>
</body>
</html>
